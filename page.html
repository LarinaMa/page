<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
  </head>
  <body>
    <h1>Page</h1>
    <button onclick="back()">&larr;</button>
    <button onclick="newURL()">Update</button>
    <script>
      function back() {
        history.back();
      }
      function newURL() {
        history.pushState({ page: 1 }, "", "?page=4");
      }
    </script>
  </body>
</html>
